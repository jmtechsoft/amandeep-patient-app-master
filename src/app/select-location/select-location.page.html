<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Select Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
   <ion-row> 
     <ion-col size="6" class="img-center" *ngFor="let l of utility.locations;let i = index" (click)="chooseImage(i,l)">
       <img [src]="getImage(i,l.choose)"/><br>
       <ion-label>{{l.location_name}}</ion-label>
     </ion-col>
    </ion-row>
