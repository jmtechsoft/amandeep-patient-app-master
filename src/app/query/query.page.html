<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Ask Query</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" class="title-col">
      <ion-input placeholder="Query Title" [(ngModel)]="title" class="title-input"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="query-col">
      <ion-textarea placeholder="Enter Query" [(ngModel)]="question"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" style="text-align:center">
       <ion-button  ion-button (click)="submit()" class="submit-btn">SUBMIT</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
