<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="title">Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="pass-col">
      <ion-label class="password">
        Password
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="lower-bottom">
    <ion-col size="12">
      <ion-item  lines="none" style="margin-top: -8px;">
         <ion-input type="password" placeholder='Enter Password' class="lock" [(ngModel)]="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start" class="lock" style="margin-left: -20px;"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 40px;">
    <ion-col>
      <ion-button style="--background:linear-gradient(to right, #C23F3A , #E80C0A);--padding-bottom: 25px;
      --padding-top: 25px;--background-activated:#E80C0A" shape="round" expand="full" (click)="checkPassword()">Next</ion-button>
    </ion-col>
  </ion-row>
  <ion-row (click)="forgotPassword()">
    <ion-col size="12" class="footer-col" style="text-align: center;">
      <ion-label class="password">
        Forgot Password?
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
